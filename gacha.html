<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Character Card</title>
  <style>
  body {
    font-family: 'Bakerie', cursive;
    background: #fffaf0;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #533f24;
  }

  h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #533f24;
  }

  .card {
    background: #fffdf8;
    border: 2px solid #cbb994;
    border-radius: 14px;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.08);
    padding: 1rem;
    max-width: 320px;
    text-align: center;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 0.8rem;
    background: #f2e9d8;
  }

  .card h2 {
    margin: 0;
    font-size: 1.2rem;
  }

  .btn-refresh {
    margin-top: 1.5rem;
    padding: 0.6rem 1.4rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #a97c50;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .btn-refresh:hover {
    background: #8d643b;
  }

  /* Nút cửa nổi dưới góc phải */
  .floating-door-button {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 60px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    z-index: 999;
  }

  .floating-door-button .flipbox {
    width: 60px;
    height: 100px;
    border: 6px solid transparent;
    border-image: url('/assets/images/door-removebg-preview.png') 30 stretch;
    background-image: url('https://i.pinimg.com/736x/47/be/98/47be98223e4aef4b1dc639a7c2e4ddee.jpg');
    perspective: 800px;
    overflow: hidden;
  }

  .floating-door-button .flipbox-active {
    width: 100%;
    height: 100%;
    background-image: url('https://i.pinimg.com/736x/87/aa/9c/87aa9c8f7b16918a0dd6392d23c0ca44.jpg');
    background-size: cover;
    background-position: center;
    transition: transform 0.4s ease;
    transform-origin: left;
  }

  .floating-door-button:hover .flipbox-active {
    transform: rotateY(40deg);
  }
</style>

</head>
<body>
  <h1>Who is that pokemon!</h1>
  <div id="card-container"></div>
  <button class="btn-refresh" onclick="generateRandomCard()">- 1 túi tiền</button>
    <a href="./FunGame.html" class="floating-door-button" title="Chơi trò khác nhe">
    <div class="flipbox">
        <div class="flipbox-active"></div>
    </div>
   </a>
  <script>
    const data = [
      {"name":"Vấn Chương","image":"./assets/images/VC.png","link":"./information/VC.html"},
      {"name":"Thiên Tường","image":"./assets/images/TT.png","link":"./information/TT.html"},
      {"name":"Clementé Beauregard","image":"./assets/images/Cle.png","link":"./information/Cle.html"},
      {"name":"Phong Yên","image":"./assets/images/PY.png","link":"./information/PY.html"},
      {"name":"Thaddeus Nightshade","image":"./assets/images/Thad.png","link":"./information/Thad.html"},
      {"name":"Jasper Siegfried","image":"./assets/images/Jas.png","link":"./information/Jas.html"},
      {"name":"Arthur Vincent","image":"./assets/images/AV.png","link":"./information/AV.html"},
      {"name":"Emris Glückstein","image":"./assets/images/EG.png","link":"./information/EG.html"}
    ];

    function generateRandomCard() {
      const randomIndex = Math.floor(Math.random() * data.length);
      const character = data[randomIndex];

      const cardHTML = `
        <div class="card" onclick="window.location.href='${character.link}'">
          <img src="${character.image}" alt="${character.name}" />
          <h2>${character.name}</h2>
        </div>
      `;

      document.getElementById("card-container").innerHTML = cardHTML;
    }

    generateRandomCard();
  </script>
</body>
</html>
